{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<hr/>
<table>

{% for calendar in calendar_list %}
	<tr>
		<td>
			<a href="/main/list/appointments?calendar_id={{ calendar.id }}">
				{{ calendar.region }}
			</a>
		</td>
		<td>{{ calendar.timeslot }}</td>
	</tr>
{% endfor %} 

</table>

{% endblock %}
