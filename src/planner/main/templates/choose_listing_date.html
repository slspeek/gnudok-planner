{% extends "base.html" %}
{% load bootstrap_toolkit %}
{% load i18n %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2 id="title">{{ title }}</h2>
<hr/>
<form method='post' action="" >
	 {% csrf_token %} 
	{{ form|as_bootstrap }}
	<button class="btn btn-primary" type="submit">{% trans "Go" %}</button>
</form>
{% endblock %}
